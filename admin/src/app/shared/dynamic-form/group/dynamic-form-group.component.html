<div
  [formGroup]="formGroup"
>
  <ng-container *ngFor="let child of _config.children">
    <app-dynamic-form-control
      *ngIf="child.formType === 'field' && child.repeated === false"
      [formControlName]="child.name"
      [config]="child"
    ></app-dynamic-form-control>
    <ng-container
      *ngIf="child.formType === 'field' && child.repeated === true"
      [formArrayName]="child.name"
    >
      <app-dynamic-form-control
        [formControlName]="0"
        [config]="child"
      ></app-dynamic-form-control>
      <app-dynamic-form-control
        [formControlName]="1"
        [config]="child"
      ></app-dynamic-form-control>
    </ng-container>
    <app-dynamic-form-group
      *ngIf="child.formType === 'group'"
      [formControlName]="child.name"
      [config]="child"
    ></app-dynamic-form-group>
  </ng-container>
</div>
